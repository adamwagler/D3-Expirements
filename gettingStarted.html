<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Getting Started</title>
    
    <script type="text/javascript" src="d3.min.js"></script>
    
    <style type="text/css">
        * {font-family:sans-serif;}
        div {border-bottom: thin #ccc solid; margin: 20px 0;padding: 5px 0 0 25px;}
        div:hover {background-color:#ddd;}
    </style>
    
</head>
<body>

 <div class="test2">
   <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ]; 
            d3.select(".test2").selectAll("p")
                .data(dataset) //counts number of data & gets values
                .enter() // creates a placeholder for the number of values in dataset 
                         // then references it for the next step
                         // in this case creating P tags
                         // This is essentially a loop to repeat the number of data we have
                .append("p")
                .text(function(d){ // can have functions as arguments
                    return d;
                    })
                .style("color", function(d) { // conditionals as well
                       if (d > 15) {
                           return "red";
                       } else {
                           return "black";
                       }
                   });
        </script> 
</div>
