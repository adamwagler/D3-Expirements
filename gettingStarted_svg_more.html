<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Getting Started | SVG</title>
    
    <script type="text/javascript" src="d3.min.js"></script>
    
    <style type="text/css">
        * {font-family:sans-serif;}
            
    </style>

<body>

<!-- Drawing with SVG and D3 -->
   <script type="text/javascript">
            
       var svg = d3.select("body").append("svg"; // makes a variable and appends it just before the closing of the body tag
                                               
        svg.attr("width", 500)
            .attr("height", 50);
                
        </script> 
    
</body>
</html>
